version: '3.5'

services:
  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dima}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-12345678}
    volumes:
       - /postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped

  adminer:
    container_name: adminer_container
    image: adminer
    environment:
      ADMINER_DESIGN: nette
    restart: always
    ports:
      - 5050:8080
    networks:
      - postgres

networks:
  postgres:
    driver: bridge